<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveHTML</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
      background: #1e1e1e;
      color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" */
    #toggle-btn {
      position: fixed;
      top: 0px;
      right:0px;
    margin: 12px;
      z-index: 100;
      background: #007acc;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #toggle-btn2 {
      position: fixed;
      top: 50px;
      right:0px;
    margin: 12px;
      z-index: 100;
      background: #007acc;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* –í—ã–¥–≤–∏–∂–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    #editor-panel {
      position: fixed;
      top: 0;
      left: -100%;
      width: 90%;
      max-width: 600px;
      height: 100%;
      background: #1e1e1e;
      border-right: 1px solid #3c3c3c;
      z-index: 90;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      #editor-panel {
        width: 50%;
      }
    }

    #editor-panel.active {
      left: 0;
    }

    #editor-header {
      padding: 12px;
      background: #252526;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #editor-header button {
      background: #555;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
    }

    #code {
      flex: 1;
      padding: 12px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
    }

    #preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 80;
      display: none;
    }

    #overlay.active {
      display: block;
    }
  </style>
  
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" -->
  
  <button id="toggle-btn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥">üìù</button>
  <button id="toggle-btn2" style="padding: 5px;"><a href="index.html" style="color: inherit; text-decoration: none; display: block; position: absolute; top: 0; left: 0; margin: 10px;">‚Ü©Ô∏è</a></button>
  <!-- –í—ã–¥–≤–∏–∂–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
  <div id="editor-panel">
    <div id="editor-header">
      <strong>HTML-—Ä–µ–¥–∞–∫—Ç–æ—Ä</strong>
      <button id="close-btn">‚úñ</button>
    </div>
    <textarea id="code" spellcheck="false">

<html>

</body>

    </textarea>
  </div>

  <!-- –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ -->
  <div id="overlay"></div>

  <!-- Preview -->
  <div id="preview">
    <iframe id="output" sandbox="allow-same-origin allow-scripts"></iframe>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const closeBtn = document.getElementById('close-btn');
    const editorPanel = document.getElementById('editor-panel');
    const overlay = document.getElementById('overlay');
    const codeEl = document.getElementById('code');
    const outputEl = document.getElementById('output');
  
    // üíÖ –°—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü (–≤–Ω–µ–¥—Ä—è–µ–º –≤–Ω—É—Ç—Ä—å iframe)
    const TABLE_STYLES = `
      <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏—Ö —Ç–∞–±–ª–∏—Ü */
        .pdf-table {
          width: 100%;
          border-collapse: collapse;
          margin: 20px 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          font-size: 14px;
          color: #333;
          background: white;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .pdf-table th,
        .pdf-table td {
          border: 1px solid #ccc;
          padding: 10px 12px;
          text-align: left;
          vertical-align: top;
        }
        .pdf-table tbody tr:nth-child(even) {
          background-color: #f9f9f9;
        }
        .pdf-table thead th {
          background-color: #f0f0f0;
          font-weight: 600;
          color: #222;
        }
      </style>
    `;
  
    function updatePreview() {
      let html = codeEl.value.trim();
  
      // –ï—Å–ª–∏ –≤ –∫–æ–¥–µ –µ—Å—Ç—å <head> ‚Äî –≤—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ —Ç—É–¥–∞
      if (html.includes('<head>')) {
        html = html.replace('<head>', `<head>\n${TABLE_STYLES}`);
      } 
      // –ò–Ω–∞—á–µ ‚Äî –≤—Å—Ç–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ <body> –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –≤ –Ω–∞—á–∞–ª–æ
      else if (html.includes('<body>')) {
        html = html.replace('<body>', `<body>\n${TABLE_STYLES}`);
      } 
      else {
        // –ü—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
        html = TABLE_STYLES + html;
      }
  
      const doc = outputEl.contentDocument || outputEl.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    }
  
    function openEditor() {
      editorPanel.classList.add('active');
      overlay.classList.add('active');
      updatePreview();
    }
  
    function closeEditor() {
      editorPanel.classList.remove('active');
      overlay.classList.remove('active');
    }
  
    toggleBtn.addEventListener('click', openEditor);
    closeBtn.addEventListener('click', closeEditor);
    overlay.addEventListener('click', closeEditor);
    codeEl.addEventListener('input', updatePreview);
  
    updatePreview();
  </script>
