<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveHTML</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
      background: #1e1e1e;
      color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" */
    #toggle-btn {
      position: fixed;
      top: 0px;
      right:0px;
    margin: 12px;
      z-index: 100;
      background: #007acc;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* –í—ã–¥–≤–∏–∂–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    #editor-panel {
      position: fixed;
      top: 0;
      left: -100%;
      width: 90%;
      max-width: 600px;
      height: 100%;
      background: #1e1e1e;
      border-right: 1px solid #3c3c3c;
      z-index: 90;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      #editor-panel {
        width: 50%;
      }
    }

    #editor-panel.active {
      left: 0;
    }

    #editor-header {
      padding: 12px;
      background: #252526;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #editor-header button {
      background: #555;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
    }

    #code {
      flex: 1;
      padding: 12px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
    }

    #preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 80;
      display: none;
    }

    #overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" -->
  <button id="toggle-btn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥">üìù</button>

  <!-- –í—ã–¥–≤–∏–∂–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
  <div id="editor-panel">
    <div id="editor-header">
      <strong>HTML-—Ä–µ–¥–∞–∫—Ç–æ—Ä</strong>
      <button id="close-btn">‚úñ</button>
    </div>
    <textarea id="code" spellcheck="false">
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
    }
    h1 { color: #007acc; }
  </style>
</head>
<body>
  <h1>LiveHTML</h1>
  <p>–ö–ª–∏–∫–Ω–∏ üìù</p>
  <!-- <button onclick="alert('JS —Ä–∞–±–æ—Ç–∞–µ—Ç!')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å JS</button> -->
</body>
</html>
    </textarea>
  </div>

  <!-- –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ -->
  <div id="overlay"></div>

  <!-- Preview -->
  <div id="preview">
    <iframe id="output" sandbox="allow-same-origin allow-scripts"></iframe>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const closeBtn = document.getElementById('close-btn');
    const editorPanel = document.getElementById('editor-panel');
    const overlay = document.getElementById('overlay');
    const codeEl = document.getElementById('code');
    const outputEl = document.getElementById('output');

    function updatePreview() {
      const doc = outputEl.contentDocument || outputEl.contentWindow.document;
      doc.open();
      doc.write(codeEl.value);
      doc.close();
    }

    function openEditor() {
      editorPanel.classList.add('active');
      overlay.classList.add('active');
      updatePreview(); // –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∫–æ–¥ –∏–∑–º–µ–Ω–∏–ª—Å—è –∏–∑–≤–Ω–µ
    }

    function closeEditor() {
      editorPanel.classList.remove('active');
      overlay.classList.remove('active');
    }

    toggleBtn.addEventListener('click', openEditor);
    closeBtn.addEventListener('click', closeEditor);
    overlay.addEventListener('click', closeEditor);

    // –û–±–Ω–æ–≤–ª—è–µ–º preview –ø—Ä–∏ –≤–≤–æ–¥–µ
    codeEl.addEventListener('input', updatePreview);

    // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
    updatePreview();
  </script>
</body>
</html>
